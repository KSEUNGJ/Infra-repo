apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-configmap
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      scrape_timeout: 30s  # 타임아웃 시간을 늘립니다.
    rule_files:
      - "/etc/prometheus-rules/alert.rules"
    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager:9093
    scrape_configs:
    - job_name: 'kubernetes-service-endpoints'
      kubernetes_sd_configs:
      - role: endpoints
      relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
        action: replace
        target_label: __scheme__
        regex: (https?)
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
        action: replace
        target_label: __address__
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_service_name]
        action: replace
        target_label: kubernetes_name
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
    - job_name: 'kube-state-metrics'
      static_configs:
        - targets: ['kube-state-metrics.monitoring.svc.cluster.local:8080']
    - job_name: 'node-exporter'
      kubernetes_sd_configs:
      - role: endpoints
      relabel_configs:
      - source_labels: [__meta_kubernetes_endpoints_name]
        regex: 'node-exporter'
        action: keep
    - job_name: 'carts'
      static_configs:
        - targets: ['10.233.102.169:80']
    - job_name: 'carts-db'
      static_configs:
        - targets: ['10.233.102.167:27017']
    - job_name: 'catalogue'
      static_configs:
        - targets: ['10.233.102.174:80']
    - job_name: 'catalogue-db'
      static_configs:
        - targets: ['10.233.75.57:3306']
    - job_name: 'front-end'
      static_configs:
        - targets: ['10.233.97.152:8079']
    - job_name: 'orders'
      static_configs:
        - targets: ['10.233.102.171:80']
    - job_name: 'orders-db'
      static_configs:
        - targets: ['10.233.102.166:27017']
    - job_name: 'payment'
      static_configs:
        - targets: ['10.233.75.63:80']
    - job_name: 'queue-master'
      static_configs:
        - targets: ['10.233.75.58:80']
    - job_name: 'rabbitmq'
      static_configs:
        - targets: ['10.233.97.151:9090']
    - job_name: 'session-db'
      static_configs:
        - targets: ['10.233.75.60:6379']
    - job_name: 'shipping'
      static_configs:
        - targets: ['10.233.102.168:80']
    - job_name: 'user'
      static_configs:
        - targets: ['10.233.102.173:80']
    - job_name: 'user-db'
      static_configs:
        - targets: ['10.233.75.56:27017']
