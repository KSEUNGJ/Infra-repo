apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: alerting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:v0.24.0
        ports:
        - containerPort: 9093
        command:
        - /bin/sh
        - /etc/alertmanager/configure_secret.sh
        args:
        - --config.file=/etc/alertmanager/config.yml
        - --storage.path=/alertmanager
        env:
        - name: SLACK_HOOK_URL
          valueFrom:
            secretKeyRef:
              name: slack-hook-url
              key: slack-hook-url
        volumeMounts:
        - name: config-volume
          mountPath: /etc/alertmanager
      volumes:
      - name: config-volume
        configMap:
          name: alertmanager
