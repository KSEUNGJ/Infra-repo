apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager
  namespace: alerting
data:
  config.yml: |
    global:
      slack_api_url: ${SLACK_HOOK_URL}
    route:
      group_by: [cluster]
      receiver: slack-all
      routes:
        - match:
            severity: slack
          receiver: slack-all
    receivers:
    - name: 'slack-all'
      slack_configs:
      - channel: '#sockshop-ops'
        send_resolved: true
        title: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}"
        text: "{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"
  configure_secret.sh: |
    #!/bin/sh
    echo 'Configuring Slack hook url.'
    sed -i "s#\${SLACK_HOOK_URL}#$SLACK_HOOK_URL#g" /etc/alertmanager/config.yml
    cat /etc/alertmanager/config.yml  # 디버깅용
    exec /bin/alertmanager "$@"
